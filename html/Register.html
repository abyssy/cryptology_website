<body>

			<a href="#" class="selected">Register</a>

	<!-- 信息登入 -->
	<div class="infor_back">
	<div class="information">
		<form action="">
		<fieldset>
			<legend>Register</legend>
			<div id="personal">
				<table>
					<tr>
						<td class="left"><input class="form-control" type="text" placeholder="Username" name="username" size="30"><br/>
						<td class="right"><span id = "namejudge"></span></td>
					</tr>
					<tr>
						<td class="left"><input class="form-control" type="password" placeholder="Password" name="firstpass" size="30" id="psd" onBlur="check_psd()"><br/>
						<td class="right"><span id = "psdjudge"></span></td>
					</tr>
					<tr>
						<td class="left"><input class="form-control" type="password"  placeholder="Confirm Password" name="secondpass" size="30" id="confirmpsd" onBlur="confirm_psd()"><br/>
						<td class="right"><span id = "tpsdjudge"></span></td>
					</tr>
					<tr>
						<td class="left"><input class="form-control" type="text" placeholder="E-mail" name="email" size="30" id="mail" onBlur="check_mail()"><br/>
						<td class="right"><span id = "mailjudge"></span></td>
					</tr>
				</table>
				<input type="radio" name="sex" id="male" value="Male" class="sex">
				<label for="male">Male</label>
				<input type="radio" name="sex" id="female" value="Female" checked="checked" class="sex">
				<label for="female">Female</label>
				<br/>
				<!--地址，下拉表单-->
				<select name="address" style="color:black">
					<option value="Choose" style="color:gray" selected>Address</option>
					<option value="Beijing">Beijing</option>
					<option value="Shanghai">Shanghai</option>
					<option value="Tianjin">Tianjin</option>
					<option value="Chungking">Chungking</option>
					<option value="Hebei">Hebei</option>
					<option value="Shanxi">Shanxi</option>
					<option value="Liaoning">Liaoning</option>
					<option value="Jilin">Jilin</option>
					<option value="Heilongjiang">Heilongjiang</option>
					<option value="Jiangsu">Jiangsu</option>
					<option value="Zhejiang">Zhejiang</option>
					<option value="Anhui">Anhui</option>
					<option value="Fujian">Fujian</option>
					<option value="Jiangxi">Jiangxi</option>
					<option value="Shandong">Shandong</option>
					<option value="Henan">Henan</option>
					<option value="Hubei">Hubei</option>
					<option value="Hunan">Hunan</option>
					<option value="Guangdong">Guangdong</option>
					<option value="Hainan">Hainan</option>
					<option value="Heilongjiang">Heilongjiang</option>
					<option value="Guizhou">Guizhou</option>
					<option value="Yunnan">Yunnan</option>
					<option value="Shaanxi">Shaanxi</option>
					<option value="Gansu">Gansu</option>
					<option value="Qinghai">Qinghai</option>
					<option value="Inner Mongolia">Inner Mongolia</option>
					<option value="Guangxi">Guangxi</option>
					<option value="Ningxia">Ningxia</option>
					<option value="Sinkiang">Sinkiang</option>
					<option value="Tibet">Tibet</option>
				</select>
			</div>
		</fieldset>
		<p>Verification code: <input type="text" name="code"><br/></p>
		<div>
			<a href="../index.html"><input id="button" type="button" value="Submit"/></a>
			<br/>
		</div>
		</form>
	</div>
	</div>
